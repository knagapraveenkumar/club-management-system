<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clubs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        .club-box {
            display: inline-block;
            width: 250px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            transition: 0.3s ease-in-out;
        }

        .club-box:hover {
            background-color: #f0f8ff;
            transform: scale(1.03);
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover {
            color: #0056b3;
        }

        h1 {
            margin-top: 30px;
            color: #333;
        }

        h3 {
            margin: 10px 0;
        }

        p {
            color: #555;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ“š Club Management System</h1>
    <h2>Available Clubs</h2>

    <div th:each="club : ${clubs}" class="club-box">
        <h3 th:text="${club.name}">Club Name</h3>
        <p th:text="${club.description}">Club Description</p>
        <a th:href="@{/user/clubs/{clubId}/events(clubId=${club.id})}">View Events</a>
    </div>
</div>
</body>
</html>
